<script>
let imgs = document.querySelectorAll('.pic');
console.log(imgs)
let num=0;

setInterval(()=>{
    imgs[num].style.opacity = '0';
    num++;
    if(num>=imgs.length){
        num=0;
    }
    imgs[num+1].style.opacity = '1';

},2000)
</script>
